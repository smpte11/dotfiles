# This is what TERM will be inside the tmux session
set-option -g default-terminal "tmux-256color"
# This tells tmux to enable full colors if TERM outside is xterm-256color
set-option -g terminal-overrides ",xterm-256color:RGB"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 6
bind -r m resize-pane -Z

set -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# tmux-which-key configuration
set -g @tmux-which-key-xdg-enable 1
set -g @tmux-which-key-xdg-plugin-path 'tmux-which-key'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Session & Navigation
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'Morantron/tmux-fingers'

# Plugin configurations
# tmux-fzf: Changed from 'f' to 'F' to avoid conflict with find-window (prefix-f)
set -g @tmux-fzf-launch-key 'F'

# tmux-fingers: Changed from 'F' to 'H' (for Hints) since 'F' is now used by tmux-fzf
set -g @fingers-key 'H'

set -g @plugin 'omerxx/tmux-floax'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color '#957fb8'
set -g @floax-bind '-n M-p'
set -g @floax-change-path 'true'

set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @pomodoro_toggle 'P'
set -g @pomodoro_cancel 'C-P'

set -g @pomodoro_mins 25
set -g @pomodoro_break_mins 5
set -g @pomodoro_intervals 4
set -g @pomodoro_long_break_mins 25
set -g @pomodoro_repeat 'off'
set -g @pomodoro_disable_breaks 'off'

# Pomodoro colors (Minischeme)
set -g @pomodoro_on "#[fg=#ffcfa0]  "         # base08
set -g @pomodoro_complete "#[fg=#9ff895]  "   # base0B
set -g @pomodoro_pause "#[fg=#46a436] ⏸︎ "      # base0A
set -g @pomodoro_prompt_break "#[fg=#9ff895]⏲︎ break? "   # base0B
set -g @pomodoro_prompt_pomodoro "#[fg=#8691a7]⏲︎ start? " # base03

set -g @pomodoro_interval_display "[%s/%s]"
set -g @pomodoro_menu_position "R"
set -g @pomodoro_sound 'off'
set -g @pomodoro_notifications 'on'
set -g @pomodoro_granularity 'on'

# Status bar components (transparent background)
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{pomodoro_status}#[fg=#42f7ff,bold]  #S  "
set -g status-right "#[fg=#ca6ecf] %H:%M  %d %b  #[fg=#9ff895]󰒋 #h  "

# Window status
set -g window-status-format "#[fg=#8691a7]  #I #W  "
set -g window-status-current-format "#[fg=#112641,bg=#46a436,bold]  #I #W  "
set -g window-status-separator ""

# Additional styling
set -g status-justify left
set -g window-status-activity-style fg='#ffcfa0',bg=default
set -g clock-mode-colour '#42f7ff'
set -g base-index 1
set -g pane-base-index 1
set -g status-interval 1

# Plugin installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'

